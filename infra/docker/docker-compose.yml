name: knowledge-browser

services:
  postgres:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-knowledge_browser}
      POSTGRES_USER: ${POSTGRES_USER:-kb}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kb}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - kb-postgres-data:/var/lib/postgresql/data
      - ./postgres/initdb:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-kb} -d ${POSTGRES_DB:-knowledge_browser}",
        ]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ../..
      dockerfile: services/api/Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-kb}:${POSTGRES_PASSWORD:-kb}@postgres:5432/${POSTGRES_DB:-knowledge_browser}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy

  ui:
    build:
      context: ../..
      dockerfile: services/ui/Dockerfile
    restart: unless-stopped
    environment:
      UI_PORT: 3000
      API_BASE_URL: http://api:8000
    ports:
      - "${UI_PORT:-3000}:3000"
    depends_on:
      - api

  worker:
    profiles: ["manual"]
    build:
      context: ../..
      dockerfile: services/worker/Dockerfile
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-kb}:${POSTGRES_PASSWORD:-kb}@postgres:5432/${POSTGRES_DB:-knowledge_browser}
    depends_on:
      postgres:
        condition: service_healthy
    command: ["kb-worker", "ping"]

volumes:
  kb-postgres-data:
